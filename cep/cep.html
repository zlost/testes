        <script>

            function mostrarResultado(box, campospan) {
                var contagem_carac = box.length;
                if (contagem_carac != 0) {
                    document.getElementById(campospan).innerHTML = "Cep Inválido";
                    if (contagem_carac == 8) {

                        document.getElementById(campospan).innerHTML = "Cep válido";
                    } else if (contagem_carac >= 9) {
                        alert("Você excedeu o número máximo de caracteres!!!");
                    } else if (contagem_carac == 89700000) {
                        document.getElementById(campospan).innerHTML = "Concórdia - SC";
                    }

                }
            }

        </script>
    </head>
