<!DOCTYPE html>
<html>
    <style>
        .tabs{
            width: 100%;
            float: left;
        }
        .tab_lista{
            width: 100px;
            float: left;
            border: 1px #000 solid;
        }
        .tab_content{
            width: 200px;
            float: left;
            margin-left: 40px;
            border: 1px #000 solid;
        }
    </style>
    <script type="text/javascript" >
        function tabs(selectedtab) {
            // contents
            var s_tab_content = "tab_content_" + selectedtab;
            var contents = document.getElementsByTagName("div");
            for (var x = 0; x < contents.length; x++) {
                name = contents[x].getAttribute("name");
                if (name == 'tab_content') {
                    if (contents[x].id == s_tab_content) {
                        contents[x].style.display = "block";
                    } else {
                        contents[x].style.display = "none";
                    }
                }
            }
            // tabs
            var s_tab = "tab_" + selectedtab;
            var tabs = document.getElementsByTagName("a");
            for (var x = 0; x < tabs.length; x++) {
                name = tabs[x].getAttribute("name");
                if (name == 'tab') {
                    if (tabs[x].id == s_tab) {
                        tabs[x].className = "active";
                    } else {
                        tabs[x].className = "";
                    }
                }
            }
        }
    </script>
    <body>
        <div class="tab_wrap">
        </div>
        <div class="tabs">
            <ol>
                <li class="tab_lista" name="tab" id="tab_1" href="javascript:void(0)" onClick="tabs(1)" class="active">TAB 1</li>
                <li class="tab_lista" name="tab" id="tab_2" href="javascript:void(0)" onClick="tabs(2)">TAB 2</li>
            </ol>
        </div>
        <div name="tab_content" id="tab_content_1" class="tab_content active">
            Lorem ipsum dolor sit amet<br>
            Lorem ipsum dolor sit amet<br>
            Lorem ipsum dolor sit amet<br>
            Lorem ipsum dolor sit amet<br>

        </div>
        <div name="tab_content" id="tab_content_2" class="tab_content" style="display: none;">
            Texto aba 2 tab 2<br>
            Texto aba 2 tab 2<br>
            Texto aba 2 tab 2<br>
            Texto aba 2 tab 2<br>

        </div>
    </body>
</html>
